<app-navbar></app-navbar>
<div fxLayout="row">
  <form [formGroup]="formTask" class="example-form">
    <input matInput class="formInput" type="text" placeholder="TAREFA" formControlName="task">
  </form>

  <div class="addButton">
  <button mat-raised-button color="primary" >ADD!</button>
  </div>
</div>

<mat-list role="list">
  <mat-list-item *ngFor="let task of tasks$ | async" >
    <span>Titulo: {{ task.titulo }}</span><br>
    <p>texto: {{ task.texto }}</p><br>
    <button mat-icon-button>
      <mat-icon> delete </mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button mat-raised-button color="primary" routerLink="/core/core/home" >VOLTAR PARA HOME</button>
